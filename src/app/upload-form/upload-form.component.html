<div class="form">
  <input type="file"
         class="file-input"
         accept=".json"
         (change)="onFileInput(fileInput.files)"
         #fileInput
         hidden>

  <button
    class="file-upload"
    (click)="fileInput.click()">
    Select File
  </button>

  <button
    type="submit"
    class="file-upload"
    (click)="onSubmit()">
    Submit
  </button>

  <button
    type="submit"
    class="file-upload"
    (click)="onReset()">
    Reset
  </button>

  <p *ngIf="message">{{message}}</p>

</div>
<div>
  <ol>
    <li *ngFor='let message of messageService.messages'> {{message}} </li>
  </ol>
</div>
