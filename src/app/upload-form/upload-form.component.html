<div class="form">
  <input type="file"
         class="file-input"
         accept=".json"
         (change)="onFileInput(fileInput.files)"
         #fileInput
         hidden>

  <button
    class="button-default"
    (click)="fileInput.click()">
    Select File
  </button>

  <button
    type="submit"
    class="button-default button-submit"
    (click)="onSubmit()">
    Submit
  </button>

  <button
    type="submit"
    class="button-default button-reset"
    (click)="onReset()">
    Reset
  </button>

  <p *ngIf="jsonResponse">{{jsonResponse.clientId}}</p>

  <p *ngIf="stringResponse">{{stringResponse}}</p>

</div>
