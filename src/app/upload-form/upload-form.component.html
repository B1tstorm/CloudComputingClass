<div class="form">
  <input type="file"
         class="file-input"
         accept=".json"
         (change)="onFileInput(fileInput.files)"
         #fileInput
         hidden>

  <button
    class="button-default"
    (click)="fileInput.click()">
    Select File
  </button>

  <button
    type="submit"
    class="button-default button-submit"
    (click)="onSubmit()">
    Submit
  </button>

  <button
    type="submit"
    class="button-default button-reset"
    (click)="onReset()">
    Reset
  </button>

  <div *ngIf="jsonResponse">
    <h2>HTTP Response</h2>
    <p>Status: <span class="italic"> {{jsonResponse.status}}</span></p>
    <p>Client ID:<span class="italic"> {{jsonResponse.clientId}}</span></p>
    <p>Message:<span class="italic"> {{jsonResponse.message}}</span></p>
  </div>

  <p *ngIf="stringResponse">{{stringResponse}}</p>

</div>
