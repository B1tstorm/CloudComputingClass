<form [formGroup]="keyValueForm">
  <div formArrayName="keyValuePairs">
    <div class="key-value-pairs-wrapper">
      <div class="key-value-pairs" *ngFor="let keyValuePair of keyValuePairs.controls; let i=index">
        <div [formGroupName]="i">
          <input id="key" type="text" formControlName="key" placeholder="New Key">
          <p>:</p>
          <input id="value" type="text" formControlName="value" placeholder="New value" (keyup.enter)="addKeyValuePair()">
        </div>
      </div>
    </div>

    <button class="button-default" type="button" (click)="addKeyValuePair()">Add another Pair</button>
    <button class="button-default button-submit" type="button" (click)="onSubmit()">Submit</button>
    <button class="button-default button-reset" type="button" (click)="onReset()">Reset</button>

    <div *ngIf="jsonResponse">
      <h2>HTTP Response</h2>
      <p>Status: <span class="italic"> {{jsonResponse.status}}</span></p>
      <p>Client ID:<span class="italic"> {{jsonResponse.clientId}}</span></p>
      <p>Message:<span class="italic"> {{jsonResponse.message}}</span></p>
    </div>

    <p *ngIf="stringResponse">{{stringResponse}}</p>

  </div>
</form>
