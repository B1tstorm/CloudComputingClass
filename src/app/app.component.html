<div class="container">
  <h1>.json to .csv</h1>

  <nav>
    <a [ngClass]="isTextType ? 'link-active' : 'link-passive'" (click)="toggleForm('text')">Enter your pairs</a>
    <a [ngClass]="isUploadType ? 'link-active' : 'link-passive'" (click)="toggleForm('upload')">Upload your .json</a>
  </nav>

  <app-text-form *ngIf="isTextType"></app-text-form>

  <app-upload-form *ngIf="isUploadType"></app-upload-form>
</div>
